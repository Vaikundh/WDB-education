<!DOCTYPE HTML>
<html>
    <!-- Contains metadata -->
    <head>
        <!-- Goes in the name of the tab -->
        <title>Lecture 2</title>
        <meta type="content" description="This is a practice site">
    </head>
    <body>
        <div></div>
        
        <!-- div tags add padding, but groups code for css -->
        <div>
            <!-- h1 to h6 is header size big to small -->
            <!-- class groups many elements together, id makes things stand out by itself -->
            <h1 id="blue">Hello, World</h1>
            <!-- class specifiers are SEPARATED by space -->
            <!-- can have class AND id for any element -->
            <h2 class="VJ name" id="main">Vaikundh J</h2>
            <h3>Hello, World</h3>
        </div>

        <div>
            <!-- Paragraphs are only newline'd if separated by </p> -->
            <h1>About Me</h1>
            <p class="VJ">Vaikundh J</p>

            <p>
                This is another paragraph.
                <!-- <br> is a breakline, equivalent to \n -->
                <!-- <span> makes space smaller than div + br -->
                <span> 
                <!-- anchor tag, can put inside a paragraph as nested-->
                <a href="https://google.com">This is google!</a>
                <span>
            </p>

            <!-- You create button in HTML, but add responsiveness in JavaScript -->
            <button>Click me!</button>
        </div>

        <!-- Image -->
        <!-- Alternate (alt) text ONLY if image doesn't load due to bad link or bad internet-->
        <!-- <img src="https://amks.me/images/beatles.jpeg" alt="The Beatles"> -->

        <!-- Lists -->

        <!-- List item -->
        <div>    
            <h3 class="VJ">Vaikundh J's Groceries</h3>

            <!-- ol is numbered, ul is bullet points -->
            <ol>
                <li>Cucumbers</li>
                <li>Ramen</li>
                <li>Popcorn</li>
            </ol>
        </div>
        
        <div>
            <!-- User input boxes, for text and a submit button-->
            <form> This is my form.
                <input type="text"> Give Input 
                </input>
                <input type="submit"> </input>
            </form>
        </div>

    </body>
</html>
